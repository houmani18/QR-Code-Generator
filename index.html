<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logoicon1.PNG" type="x-icon">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type your text or URL" id="qr-text">
            <div>
            <label for="sizes">Select Size:</label>
            <select id="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
            </select>
        </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generateBtn">Generate</a>
            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
        <div class="footer">Build By Houmani. All Rights Reserved</div>
    </div>

    <script>
        const qrText = document.getElementById('qr-text');
        const sizes = document.getElementById('sizes');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const qrContainer = document.querySelector('.qr-body');

        let size = sizes.value;
        generateBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            isEmptyInput();
        });

        sizes.addEventListener('change',(e)=>{
            size = e.target.value;
            isEmptyInput();
        });

        downloadBtn.addEventListener('click', ()=>{
            let img = document.querySelector('.qr-body img');

            if(img !== null){
                let imgAtrr = img.getAttribute('src');
                downloadBtn.setAttribute("href", imgAtrr);
            }
            else{
                downloadBtn.setAttribute("href", `${document.querySelector('canvas').toDataURL()}`);
            }
        });

        function isEmptyInput(){
            qrText.value.length > 0 ? generateQRCode() : alert("Enter the text or URL to generate your QR code");;
        }
        function generateQRCode(){
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text:qrText.value,
                height:size,
                width:size,
                colorLight:"#fff",
                colorDark:"#000",
            });
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
